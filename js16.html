<!-- ตัวอย่างที่ 16: สไลด์โชว์รูปภาพ (Image Slideshow) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างที่ 16</title>
  </head>
  <body>
    <div id="example16">
      <h3>16. สไลด์โชว์รูปภาพ</h3>
      <div class="slideshow">
        <div>
          <img
            id="slideImage"
            src="https://dimg04.c-ctrip.com/images/0M75h120008ywh8x7521F.png_.webp"
            alt="slideshow"
          />
        </div>
        <button onclick="changeSlide(-1)">ก่อนหน้า</button>
        <button onclick="changeSlide(1)">ถัดไป</button>
      </div>

      <style>
        .slideshow {
          text-align: center;
        }
        .slideshow img {
          max-width: 400px;
          height: 300px;
          margin: 10px;
        }
      </style>

      <script>
        // สร ้าง Array เก็บ URL รูปภาพ
        const images = [
          "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHAI2rHyaXAJLsxaY_MTBTdM7qN4hDQMRHUw&s",
          "https://us-fbcloud.net/wb/data/1496/1496135-img.w8xx07.1444u.jpg",
          "https://img.wongnai.com/p/624x0/2018/09/23/6f47bce127744394857b912ef76a85af.jpg",
        ];
        let currentSlide = 0;

        // ฟังก์ชันเปลี่ยนสไลด์
        function changeSlide(direction) {
          // คํานวณ index ของสไลด์ถัดไป
          currentSlide =
            (currentSlide + direction + images.length) % images.length;
          // อัพเดทรูปภาพ
          document.getElementById("slideImage").src = images[currentSlide];
        }
      </script>
    </div>
  </body>
</html>
